 <!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    {% autoescape false %}
    {{ msg }}
    {% endautoescape %}
</head>
<body>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}" />
    <div id="container">
        <img id="img" src="{{ url_for('static', filename='img/background.jpg') }}" />
        <div id="logincontainer">
            <p id="title">体育课成绩管理系统</p>
        </div>
        <div id="logincup">
            <form method="post">
                <input type="text" name="account" id="account" placeholder="账号" />
                <input type="password" name="password" id="password" placeholder="密码" />
                <input type="checkbox" name="remember" id="checkbox" />记住我
                <input type="submit" name="submit" id="submit" value="立 即 登 录" />
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
            </form>
            
        </div>
    </div>
</body>
</html>
